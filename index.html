<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonCrudApp</title>
</head>
<body>
    <form action="/into/get" method="GET">
        <input type="submit" value="GET">
    </form>
    <form action="/into/add" method="POST">
        <label for="add">ADD</label>
        <input type="text" name="add" id="add">
        <input type="submit" value="ADD">
    </form>
    <form action="/into/delete" method="POST">
        <label for="delete">DELETE</label>
        <input type="text" name="delete" id="delete">
        <input type="submit" value="DELETE">
    </form>
    <form action="/into/update" method="POST">
        <label for="oldvalue">OLD VALUE</label>
        <input type="text" name="aldvalue" id="oldvalue">
        <label for="newvalue">NEW VALUE</label>
        <input type="text" name="newvalue" id="newvalue">
        <input type="submit" value="UPDATE">


    </form>
    
</body>
</html>
